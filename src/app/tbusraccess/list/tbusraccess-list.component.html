<div class="container-fluid mt-3">
    <div class="flex-container">
        <div class="flex-container_title">Users Access Registration</div>
        <img class="flex-container_image" src="../../../assets/id-card.png" alt="User Icon" loading="lazy">
    </div>

    <div class="info_buttons">
      <button type="button" class="btn btn-info infoQtde">Qtde Registros: {{ qtdeRegistros }}</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-raised-button color="accent" routerLink="/usraccess" class="mrb">
        <mat-icon>note_add</mat-icon>Create New Data
      </button>
    </div>

    <section class="table-container mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th class="mat-header-cell th_id" mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell class="th_id" *matCellDef="let element">{{ zerosLeft( element.id, 4 ) }}</td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="username" [ngStyle]="">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element" class="roboto">{{ element.username }}</td>
          </ng-container>
        
          <!-- Password Column -->
          <ng-container matColumnDef="password">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element" class="roboto">{{ asterisks( element.password ) }}</td>
          </ng-container>
        
          <!-- Tip Column -->
          <ng-container matColumnDef="tip">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Tip </th>
            <td mat-cell *matCellDef="let element" class="roboto">{{ asterisks( element.tip ) }}</td>
          </ng-container>
        
          <ng-container matColumnDef="users.name">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> User's Name </th>
            <td mat-cell *matCellDef="let element" class="roboto">{{ element.users.name }}</td>
          </ng-container>

          <ng-container matColumnDef="users.email">
            <th class="mat-header-cell" style="width: 1%" mat-header-cell *matHeaderCellDef> User's Email </th>
            <td mat-cell *matCellDef="let element" class="roboto">{{ element.users.email }}</td>
          </ng-container>

          <tr class="mat-header-row" style="height: 32px;" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
          <tr class="mat-row" style="height: 32px;" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
</div>

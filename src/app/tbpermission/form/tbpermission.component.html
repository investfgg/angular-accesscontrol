<div class="container-fluid mt-3">
    <div class="flex-container">
        <div class="flex-container_title">Permissions Registration</div>
        <img class="flex-container_image" src="../../../assets/permissao.png" alt="Permission Icon" loading="lazy">
    </div>

    <div style="text-align: right; padding-top: 20px;">
        <button mat-raised-button color="accent" routerLink="/permission-list" class="mrb">
            <mat-icon>list</mat-icon>Back to Permissions List
        </button>
    </div>

    <div class="card p-5 mt-4">
        <form #tbPermissionForm="ngForm" (ngSubmit)="savePermission( tbPermissionForm )" novalidate>
            <div style="background-color: floralwhite;">
                <mat-form-field appearance="outline" style="margin-bottom: 25px;">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Permission Title" id="title" name="title" [(ngModel)]="tbPermission.title" [formControl]="perForm_title" required [minlength]="4" [maxlength]="100" (blur)="perForm_titleErrMess()" />
                    <mat-error *ngIf="tbPermission.title.trim() != '' || tbPermission.title.trim().length < 4">{{ errorMessage1() }}</mat-error>
                    <mat-icon matSuffix>title</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" style="margin-bottom: 25px;">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Permission Description" id="description" name="description" [(ngModel)]="tbPermission.description" [formControl]="perForm_description" required [minlength]="4" [maxlength]="250" (blur)="perForm_descriptionErrMess()" />
                    <mat-error *ngIf="tbPermission.description.trim() != '' || tbPermission.description.trim().length < 4">{{ errorMessage2() }}</mat-error>
                    <mat-icon matSuffix>description</mat-icon>
                </mat-form-field>

                <mat-divider style="margin-bottom: 25px;"></mat-divider>

                <div class="text-end">
                    <button type="reset" mat-raised-button color="primary" class="m-2" onclick="clearForm()">Clear Form</button>&nbsp;&nbsp;
                    <button mat-raised-button color="primary" name="Save" class="m-2">
                        <mat-icon>done_all</mat-icon>Save Data
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
